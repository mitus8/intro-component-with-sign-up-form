<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <div class="container">
    <div class="main">
      <div class="section1">
        <h1>Learn to code by watching others</h1>
        <p class="p1">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </div>
      <div class="section2">
        <div class="head">
          <p class="p2"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <form action="#" id="form">
          <div>
            <input type="text" name="first-name" id="first-name" placeholder="First Name">
            <span></span>
          </div>
          <div>
            <input type="text" name="last-name" id="last-name" placeholder="Last Name ">
            <span></span>
          </div>
          <div>
            <input type="email" name="email" id="email" placeholder="Email Address">
            <span></span>
          </div>
          <div>
            <input type="password" name="password" id="password" placeholder="Password">
            <span></span>
          </div>
          <button class="btn" type="submit">Claim your free trial</button>
          <p class="p3">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
